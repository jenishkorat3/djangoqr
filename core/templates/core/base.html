<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> {% block title %}{% endblock title %} </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "core/css/main.css" %}">
  </head>
  <body>

    <nav>
      <div class="logo">
        <a href="{% url 'home' %}" style="color:white; font-weight:bold; text-decoration:none;">QR App</a>
      </div>
      <div class="nav-links">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'generate_qr' %}">Generate QR</a>
        <a href="{% url 'scan_qr' %}">Scan QR</a>
      </div>
    </nav>

    <main>
      {% block maincontent %}{% endblock maincontent %}
    </main>

    <script src="" async defer></script>

    {% if messages %}
      <div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;">
        {% for message in messages %}
          <div class="toast-message {{ message.tags }}"
              style="background-color: {% if message.tags == 'success' %}#4caf50{% elif message.tags == 'error' %}#f44336{% else %}#333{% endif %};
                      color: white; padding: 12px 20px; border-radius: 8px; margin-top: 10px;
                      box-shadow: 0 4px 10px rgba(0,0,0,0.2); font-weight: 600; min-width: 250px;">
            {{ message }}
          </div>
        {% endfor %}
      </div>

      <script>
        setTimeout(() => {
          const toasts = document.querySelectorAll('.toast-message');
          toasts.forEach(t => t.style.display = 'none');
        }, 3000);
      </script>
    {% endif %}

  </body>
</html>
